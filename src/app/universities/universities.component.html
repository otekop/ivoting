<div class="container mt-3">

    <div class="row g-3">
        <div class="col">
            <input placeholder="university name" [(ngModel)]="universityName" name="name" type="text" class="form-control">
        </div>
        <div class="col">
            <input placeholder="university code" [(ngModel)]="universityCode" name="code" type="text" class="form-control">
        </div>
        <div class="col">
            <button [disabled]="!universityName || !universityCode" (click)="addUniversity()" type="button" class="btn btn-sm btn-primary"><i
                    class="fa fa-plus"></i> Add University</button>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let university of universities">
                <th scope="row">{{university.id}}</th>
                <td>{{university.name}}</td>
                <td>{{university.code}}</td>
            </tr>
        </tbody>
    </table>

    <swal #confirmUniversityAddition title="Successfully Added University" text="University was successfully saved"
        icon="success" [timer]="1500" position='top-end'></swal>
</div>
