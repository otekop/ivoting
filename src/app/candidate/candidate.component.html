<div class="mt-3 container">

    <h3 class="text-center mb-3">Manage Candidates</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">University</th>
                <th scope="col">Post</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let candidate of candidates">
                <td>{{candidate.name}}</td>
                <td>{{candidate.university}}</td>
                <td>{{candidate.post}}</td>
                <td>
                    <button type="button" class="btn btn-success btn-sm"><i class="fa fa-check"></i> APPROVE</button>
                    <button type="button" class="btn btn-danger btn-sm m-3"> <i class="fa fa-times"></i> REJECT</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
